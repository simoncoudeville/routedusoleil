<!DOCTYPE html>
<html>

{% include generic.head.html %}

<body{% if page.section %} class="c-page"{% endif%}>

    <!-- Deprecated browser alert -->
    {% include components.browser-alert.html %}
    <!-- End deprecated browser alert -->

    <!-- Page header -->
    <div class="c-page__header js-header">
        {% include components.header.html %}
    </div>
    <!-- End page header -->

    <div class="c-page__main">
        {{ content }}
    </div>

    {% comment %}
    <!-- Page footer -->
    {% include components.footer.html %}
    <!-- End page footer -->
    {% endcomment %}

    <!-- Footer javascript -->
    {% include generic.javascript.html %}
    <!-- End footer javascript -->

</body>
</html>
